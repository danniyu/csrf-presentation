<html>
    <head>
        <title>Guest Book</title>
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/guestbook.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="application.css" />
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <form class="navbar-form navbar-left" id="filter-form">
                    <input type="text" class="form-control navbar-left", id="filter-text" placeholder="enter filter" />
                </form>
                <form id="delete-all-form" class="navbar-form navbar-left">
                    <input type="button" class="form-control" id="delete-all-button" value="Delete All" />
                </form>
                <form class="navbar-form navbar-right" id="login-form">
                    <input type="text" class="form-control" id="username-text"  placeholder="username"/>
                    <input type="password" class="form-control" id="password-text" placeholder="password" />
                    <input type="submit" class="form-control" id="login-button" value="Submit" />
                </form>
            </nav>
            <header>
                <h1>Guest Book</h1>
            </header>
            <section>
                <form action="#" method="POST" id="entry-form">
                    <input id="entry-form-text" type="text" name="entryText" placeholder="Message text"/>
                    <input type="submit" name="submit" id="entry-form-submit" value="Leave a message"/>
                </form>
            </section>
            <section id="entries">

            </section>
        </div>
    </body>
</html>
