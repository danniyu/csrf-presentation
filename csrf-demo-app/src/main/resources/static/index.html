<html>
    <head>
        <title>Mission Control</title>
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/missileControl.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="application.css" />
        <style type="text/css">
            #missile-status {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <form class="navbar-form navbar-right" id="login-form">
                    <input type="text" class="form-control" id="username-text"  placeholder="username"/>
                    <input type="password" class="form-control" id="password-text" placeholder="password" />
                    <input type="submit" class="form-control" id="login-button" value="Submit" />
                </form>
            </nav>
            <header>
                <h1>Welcome to missile control!</h1>

                <form id="missiles-form">
                    <input type="submit" value="Fire the missiles!"/>
                </form>
            </header>
            <h2 id="missile-status"></h2>
        </div>
    </body>
</html>
